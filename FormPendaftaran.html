<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Ekstrakurikuler</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI';
            background: linear-gradient(135deg, black 0%, white 100%);
            margin: 0;
            position: relative;
            padding: 30px;
        }
        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: #003d8c;
            margin-bottom: 20px;
            font-size: 1.8em;
            letter-spacing: 1px;
            line-height: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #0056b3;
        }
        input[type="text"], 
        input[type="tel"], 
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        button {
            background-color: #003d8c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button.reset {
            background: #dc3545;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .logo-fixed {
            position: fixed;
            margin: 20px;
            top: 35%;
            max-width: 300px;
            height: auto;
        }
        .logo-kiri {
            left: 100px;
        }
        .logo-kanan {
            right: 60px;
        }
        </style>
</head>
<body>
  <!--Logo Kiri-->
  <!-- <img src="logo_assaabiq.png" alt="Logo As-Saabiq" class="logo-fixed logo-kiri">

    <!--Logo Kanan
   <img src="logo_jurnal.png" alt="Logo Jurnalistik" class="logo-fixed logo-kanan"> -->

   <!--Formulir-->
   <div class="container">
        <h1>PENDAFTARAN</h1>
        <h1>EKSTRAKURIKULER JURASSIQ</h1>
        <h1>(Jurnalistik SMK As-Saabiq)</h1>
        <form>
            <!-- Nama -->
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required autofocus placeholder="Masukkan nama lengkap">
            </div>
            
            <!-- Alamat -->
            <div class="form-group">
                <label for="Alamat">Alamat Lengkap</label>
                <textarea placeholder="Masukan alamat lengkap" cols="50" rows="4"
                style="font-family: arial;"></textarea>
            </div>

            <!-- Kelas -->
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="kelas">-- Pilih Kelas--</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>
            
            <!--Jurusan-->
            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">-- Pilih Jurusan--</option>
                    <option value="RPL">RPL</option>
                    <option value="TKJ">TKJ</option>
                    <option value="MPLB">MPLB</option>
                    <option value="AKL">AKL</option>
                    <option value="TSM">TSM</option>
                </select>
            </div>

            <!-- Jenis Kelamin -->
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki" required> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan</label>
                </div>
            </div>

            <!-- Tanggal Lahir -->
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>

            <!-- Nomor HP -->
            <div class="form-group">
                <label for="hp">Nomor HP </label>
                <input type="tel" id="hp" name="hp" required placeholder="0812-3456-7890">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan Email">
            </div>

            <!-- Hobi -->
            <div class="form-group">
                <label for="hobi">Hobi (Beberapa boleh)</label>
                <input type="text" id="hobi" name="hobi" placeholder="Contoh: Menyanyi, Bermain Gitar, Sepeda">
            </div>

            <!-- Alasan -->
            <div class="form-group">
                <label for="alasan">Alasan Memilih</label>
                <textarea id="alasan" name="alasan" rows="4" required placeholder="Jelaskan mengapa kamu ingin bergabung..."
                style="font-family: arial;"></textarea>
            </div>

            <!-- Tombol Submit & Reset -->
            <div class="btn-group">
                <button type="submit">DAFTAR SEKARANG</button>
                <button type="reset" class="reset">RESET</button>
            </div>
        </form>
    </div>

</body>
</html>
